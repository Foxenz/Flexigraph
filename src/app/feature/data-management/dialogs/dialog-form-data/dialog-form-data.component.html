<div class="chart-form">
  <h2 mat-dialog-title>
    {{ isUpdate ? 'Modifier votre data' : 'Créer une nouvelle data' }}
  </h2>

  <mat-form-field appearance="outline">
    <mat-label>Nom de la data</mat-label>
    <input matInput [(ngModel)]="label" />
  </mat-form-field>

  <div class="grid-container">
    <div *ngFor="let value of valuePerMonth; let i = index" class="grid-item">
      <mat-form-field appearance="outline">
        <mat-label>{{ monthNames[i] }}</mat-label>
        <input matInput type="number" [(ngModel)]="valuePerMonth[i]" />
      </mat-form-field>
    </div>
  </div>

  <mat-dialog-actions align="end">
    <button mat-raised-button (click)="onNoClick()">Annuler</button>
    <button mat-raised-button (click)="submitData()" color="primary">
      {{ isUpdate ? 'Modifier' : 'Créer' }}
    </button>
  </mat-dialog-actions>
</div>
