<div>
  @for (chart of chartManager.charts; track chart.id) {
    <app-chart-item
      [chart]="chart"
      (changeVisibility)="changeVisibility($event)"
      (updateChart)="updateChart($event)"
      (deleteChart)="deleteChart($event)"></app-chart-item>
  } @empty {
    <p style="text-align: center"><strong>Aucun graphique existant</strong></p>
    <p style="text-align: center">
      Cliquez sur le bouton "Créer un graphique" pour en créer un
    </p>
  }
</div>
