<div>
  @for (chart of charts; track chart.id) {
    <app-chart-item
      [chart]="chart"
      (changeVisibility)="changeVisibility($event)"
      (updateChart)="updateChart($event)"
      (deleteChart)="deleteChart($event)"></app-chart-item>
  } @empty {
    <p>Aucun graphique existant</p>
  }

  <button mat-fab color="primary" aria-label="Add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
